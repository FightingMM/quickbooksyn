plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/jacob.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'com.google.code.gson:gson:2.8.8'
}
